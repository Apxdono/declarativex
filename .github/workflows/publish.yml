name: Publish to PyPI

on:
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and publish to PyPI
      uses: JRubics/poetry-publish@v1.17
      with:
        python_version: "3.11"
        pypi_token: ${{ secrets.POETRY_PYPI_TOKEN }}
